<div *ngIf="isLoggedIn; else loggedOut">
    <app-todolist></app-todolist>
    <!-- <button (click)="logout()">Logout</button> -->
  </div>


<ng-template #loggedOut>
    <div class="min-h-screen bg-gradient-to-r from-black to-gray-900 flex items-center justify-center text-white">
        <div class="w-full max-w-md space-y-8">
            <h1 class="text-4xl font-bold text-center mb-8">Authentification</h1>
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
                <div class="flex justify-center space-x-8">
                    <h2 class="text-2xl font-semibold cursor-pointer transition-colors duration-300 ease-out"
                        [ngClass]="{'text-white': isLogin, 'text-gray-500': !isLogin}" (click)="showLogin()">Login</h2>
                    <h2 class="text-2xl font-semibold cursor-pointer transition-colors duration-300 ease-out"
                        [ngClass]="{'text-white': !isLogin, 'text-gray-500': isLogin}" (click)="showRegister()">Register
                    </h2>
                </div>
                <div class="mt-8 transition-opacity duration-300 ease-out"
                    [ngClass]="{'opacity-100': isLogin, 'opacity-0': !isLogin}">
                    <app-login *ngIf="isLogin"></app-login>
                </div>
                <div class="mt-8 transition-opacity duration-300 ease-out"
                    [ngClass]="{'opacity-100': !isLogin, 'opacity-0': isLogin}">
                    <app-register *ngIf="!isLogin"></app-register>
                </div>
            </div>
        </div>
    </div>
</ng-template>
