<div *ngIf="isCreateTaskModalOpen || isDetailModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-8 shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4">Create New Task</h2>
    <form (submit)="createTask()">
      <div class="mb-4">
        <label for="taskTitle" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="taskTitle" [(ngModel)]="newTask.title" name="title"
          class="mt-1 p-2 border border-gray-300 rounded w-full" required>
      </div>
      <div class="mb-4">
        <label for="taskContent" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea id="taskContent" [(ngModel)]="newTask.content" name="content"
          class="mt-1 p-2 border border-gray-300 rounded w-full" required></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeModal()"
          class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Cancel</button>
        <button type="submit"
          class="bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition-colors duration-300"
          *ngIf="!isDetailModalOpen">Create</button>


      </div>
    </form>
  </div>
</div>

<div *ngIf="isDetailModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-8 shadow-lg max-w-md w-full">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-semibold">Create New Task</h2>
      <label class="switch">
        <input type="checkbox" id="enableUpdate" name="enableUpdate" class="mt-1" [(ngModel)]="isUpdateEnable">
        <span class="slider round"></span>
      </label>
    </div>
    <form (submit)="updateTask()">
      <div class="mb-4">
        <label for="taskTitle" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="taskTitle" [(ngModel)]="newTask.title" name="title"
          class="mt-1 p-2 border border-gray-300 rounded w-full" required
          [disabled]="isDetailModalOpen && !isUpdateEnable">
      </div>
      <div class="mb-4">
        <label for="taskContent" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea id="taskContent" [(ngModel)]="newTask.content" name="content"
          class="mt-1 p-2 border border-gray-300 rounded w-full" required
          [disabled]="isDetailModalOpen && !isUpdateEnable"></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeModal()"
          class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Close</button>
        <button type="submit"
          class="bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition-colors duration-300"
          *ngIf="isDetailModalOpen && isUpdateEnable">Update</button>
      </div>
    </form>
  </div>
</div>
