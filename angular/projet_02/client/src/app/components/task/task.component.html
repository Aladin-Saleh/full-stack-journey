<div *ngFor="let task of tasks;" class="mb-4 transition-height">
    <div class="p-4 bg-gray-200 rounded cursor-pointer group" >
        <div class="flex justify-between items-center">
            <div>
                <h3 class="text-xl font-bold" (click)="openDetail(task)">{{task.title}} </h3>
                <p class="text-gray-700">{{task.content | slice:0:10}}...</p>
            </div>
            <div class="flex items-center space-x-2">
                <label class="switch">
                    <input type="checkbox" (change)="changeTaskStatus(task)" [checked]="task.status === 'COMPLETED'">
                    <span class="slider round"></span>
                </label>
                <button (click)="deleteTask(task)" class="bg-transparent border-none cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 hover:text-red-800 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.137 21H7.863a2 2 0 01-1.996-1.858L5 7m5 4v6m4-6v6M9 7h6m-7-3h8a1 1 0 011 1v1H5V5a1 1 0 011-1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>


<app-crud-task-modal *ngIf="isDetailModalOpen" [isDetailModalOpen]="isDetailModalOpen" [focusedTask]="focusedTask"
    (closeCreateTaskModalEvent)="closeCreateTaskModal()"></app-crud-task-modal>
