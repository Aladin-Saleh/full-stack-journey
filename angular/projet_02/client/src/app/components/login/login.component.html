<form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded" required>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded" required>
    </div>
    <button type="submit" class="w-full bg-gray-900 py-2 rounded hover:bg-gray-700 transition-colors duration-300">Login</button>
  </form>
